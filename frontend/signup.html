<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Dr. Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('signin.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(196, 151, 151, 0.6);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFDBB5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #E78A6F;
    }

    .signin-link {
      margin-top: 15px;
      text-align: center;
    }

    .signin-link a {
      color: #FFDBB5;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .google-btn {
      background-color: #050505;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #131111;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #FFDBB5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 9999;
      display: none;
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="signUp()">Sign Up</button>
  <button class="google-btn" onclick="googleSignIn()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" width="20" />
    Continue with Google
  </button>
  <div class="signin-link">
    Already have an account? <a href="signin.html">Sign In</a>
  </div>
</div>

<div id="toast"></div>
<div id="loader"><div class="spinner"></div></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBQNPKMlCYtG_OsNVl9LnTStkQX0H5dXlI",
    authDomain: "drappointmnet.firebaseapp.com",
    projectId: "drappointmnet",
    storageBucket: "drappointmnet.firebasestorage.app",
    messagingSenderId: "245738959069",
    appId: "1:245738959069:web:be65ca7dec7e6e3122eb34"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  function signUp() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showToast('Please enter both email and password.');
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        showToast(`Account created for ${userCredential.user.email}`);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      })
      .catch(error => {
        showToast(error.message);
      });
  }

  function googleSignIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    auth.signInWithPopup(provider)
      .then(result => {
        showToast(`Signed in with Google: ${result.user.displayName}`);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      })
      .catch(error => {
        showToast("Google Sign-In failed: " + error.message);
      });
  }

  window.addEventListener("load", function () {
    document.getElementById("loader").style.display = "none";
  });
</script>
</body>
</html>
