<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Dr. Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6ec;
      padding: 30px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #E78A6F;
      margin-bottom: 40px;
    }

    .contact-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: scale(1.02);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .admin-name {
      font-weight: bold;
      font-size: 18px;
    }

    .admin-number {
      font-size: 16px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .admin-number i {
      color: #E78A6F;
      font-size: 14px;
    }

    .call-button {
      background-color: #E78A6F;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .call-button:hover {
      background-color: #d66b53;
      transform: scale(1.05);
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .call-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Our Admins</h1>

  <div class="contact-card">
    <div class="contact-info">
      <div class="admin-name">Dr. Lakshmi Sruthi</div>
      <div class="admin-number"><i class="fas fa-phone-alt"></i> +91 9676509952</div>
    </div>
    <a href="tel:+919876543210" class="call-button">Call</a>
  </div>

  <div class="contact-card">
    <div class="contact-info">
      <div class="admin-name">Dr. Rama Krishna</div>
      <div class="admin-number"><i class="fas fa-phone-alt"></i> +91 9705025040</div>
    </div>
    <a href="tel:+919123456789" class="call-button">Call</a>
  </div>

  <a href="signinpage.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>

</body>
</html>
