<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #fff6ec;
      font-family: Arial;
      padding: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #E78A6F;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQNPKMlCYtG_OsNVl9LnTStkQX0H5dXlI",
      authDomain: "drappointmnet.firebaseapp.com",
      projectId: "drappointmnet",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const snapshot = await db.collection("admin")
          .where("email", "==", email)
          .where("password", "==", password) // For production, use hashed password
          .get();

        if (!snapshot.empty) {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin_dashboard.html";
        } else {
          alert("Invalid admin credentials.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Error during login. Check console.");
      }
    });
  </script>
</body>
</html>
